<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kool kids klub</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"> 
 <div class="circle" data-degree="49" data-color="#ff2972">
    <h2 class="number">84<span>%</span></h2>
    <h4>agusta</h4>
 </div>
 <div class="circle" data-degree="59" data-color="#fee800">
    <h2 class="number">58<span>%</span></h2>
    <h4>james</h4>
 </div>
 <div class="circle" data-degree="69" data-color="#04f343">
    <h2 class="number">95<span>%</span></h2>
    <h4>colotn</h4>
 </div>
</div>
<script>
document.addEventListener("DOMContentLoaded",function(event){
 let circle = document.querySelectorAll('.circle');
 circle.forEach(function(progress){
   let degree = 0;
   var targetDegree = parseInt(progress.getAttribute('data-degree'));
   let color = progress.getAttribute('data-color');
   let number = progress.querySelector('.number');

   var interval = setInterval(function(){
 degree += 1;
 if (degree > targetDegree){
 clearInterval(interval);
  return; 
 }
progress.style.background = `conic-gradient(${color} ${degree}%, #222 0%)`;
number.innerHTML = degree + '<span>%</span>';
number.style.color = color;
   },32.5)
 })
   })
   

</script>
</body>
</html>
